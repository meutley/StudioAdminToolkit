<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shared/_layout}">
    <head>
        <title>Studio Sessions</title>

        <script type="text/javascript">
            $(document).ready(() => {
                $("select#clientList").on("change", function () {
                    if ($(this).val() !== "") {
                        $("form#clientForm")
                            .append($("<input>")
                            .attr("type", "hidden")
                            .attr("name", "clientId")
                            .val($(this).val()));
                        this.form.submit();
                    }
                });
            });
        </script>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h2>Studio Sessions</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <form class="form" id="clientForm" action="/studio-session/list" method="GET">
                            <div class="form-group">
                                <label for="client">Select Client</label>
                                <select class="form-control form-control-lg" id="clientList">
                                    <option th:unless="${viewModel.isClientSelected()}"></option>
                                    <option th:each="client : ${viewModel.clients}" th:value="${client.id}" th:selected="${client.id} eq ${selectedClientId}" th:text="${client.name}"></option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div th:if="${viewModel.shouldShowSelectClientMessage()}">
                            <p class="alert alert-info"><i class="fa fa-info"></i> Select a client to view their studio sessions.</p>
                        </div>
                        <div th:if="${viewModel.shouldShowNoSessionsMessage()}">
                            <p class="alert alert-warning"><i class="fa fa-warning"></i> There are currently no studio sessions to display. <a href="#">Create a studio session now.</a></p>
                        </div>
                        <div class="row pb-3">
                            <div class="col-12">
                                <a th:href="${viewModel.getCreateSessionLink()}" class="btn btn-lg btn-success"><i class="fa fa-plus"></i> New Studio Session</a>
                            </div>
                        </div>
                        <div th:if="${viewModel.isClientSelected()}">
                            <div class="row" th:if="${viewModel.hasStudioSessions()}">
                                <div class="col-12">
                                    <table class="table table-condensed table-striped bg-light">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="studioSession : ${viewModel.studioSessions}" th:data-id="${studioSession.id}">
                                                <td th:text="${studioSession.name}"></td>
                                                <td class="text-right">
                                                    <a th:href="@{/studio-session/{id}/details(id=${studioSession.id})}" class="btn btn-primary">
                                                        <i class="fa fa-eye"></i> View
                                                    </a>
                                                    <a th:href="@{/studio-session/{id}/edit(id=${studioSession.id})}" class="btn btn-dark">
                                                        <i class="fa fa-edit"></i> Edit
                                                    </a>
                                                    <a th:href="@{/studio-session/{id}/delete(id=${studioSession.id})}" class="btn btn-danger delete-client-button">
                                                        <i class="fa fa-times"></i> Delete
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
